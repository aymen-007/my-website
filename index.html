            'BR': 'pt', 'PT': 'pt', 'AO': 'pt', 'MZ': 'pt', 'GW': 'pt', 'CV': 'pt',
            'ST': 'pt', 'TL': 'pt',
            
            // Italian speaking countries
            'IT': 'it', 'SM': 'it', 'VA': 'it',
            
            // Russian speaking countries
            'RU': 'ru', 'BY': 'ru', 'KZ': 'ru', 'KG': 'ru', 'TJ': 'ru',
            
            // Japanese
            'JP': 'ja',
            
            // Korean
            'KR': 'ko',
            
            // Arabic speaking countries
            'SA': 'ar', 'EG': 'ar', 'AE': 'ar', 'JO': 'ar', 'LB': 'ar', 'SY': 'ar',
            'IQ': 'ar', 'KW': 'ar', 'QA': 'ar', 'BH': 'ar', 'OM': 'ar', 'YE': 'ar',
            'LY': 'ar', 'TN': 'ar', 'DZ': 'ar', 'MA': 'ar', 'SD': 'ar', 'PS': 'ar'
        };

        let currentLanguage = 'en';

        // Detect user's location and set language
        async function detectLanguageByIP() {
            try {
                console.log('🌍 Detecting location...');
                
                // Try multiple IP geolocation services for reliability
                const services = [
                    'https://ipinfo.io/json',
                    'https://api.ipify.org?format=json', // Backup service
                    'https://ipapi.co/json/'
                ];

                for (let service of services) {
                    try {
                        const response = await fetch(service);
                        const data = await response.json();
                        
                        let country = data.country || data.country_code;
                        
                        if (country) {
                            console.log(`🌎 Detected country: ${country}`);
                            
                            if (countryLanguageMap[country]) {
                                currentLanguage = countryLanguageMap[country];
                                console.log(`🗣️ Setting language to: ${currentLanguage}`);
                                updateLanguage();
                                return;
                            }
                        }
                        break; // If we got a response, stop trying other services
                    } catch (error) {
                        console.log(`❌ Service ${service} failed:`, error);
                        continue; // Try next service
                    }
                }
                
                // If all services fail, try browser language as fallback
                tryBrowserLanguage();
                
            } catch (error) {
                console.log('❌ IP detection failed, using browser language');
                tryBrowserLanguage();
            }
        }

        // Fallback to browser language detection
        function tryBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0]; // Get just the language part
            
            if (translations[langCode]) {
                currentLanguage = langCode;
                console.log(`🌐 Using browser language: ${currentLanguage}`);
                updateLanguage();
            } else {
                console.log(`🏴󠁧󠁢󠁥󠁮󠁧󠁿 Using default language: English`);
            }
        }

        // Update page language
        function updateLanguage() {
            const elements = document.querySelectorAll('[data-lang]');
            const langData = translations[currentLanguage] || translations['en'];
            
            elements.forEach(element => {
                const key = element.getAttribute('data-lang');
                if (langData[key]) {
                    element.innerHTML = langData[key];
                }
            });
            
            // Update document language attribute
            document.documentElement.lang = currentLanguage;
            
            // Update page title
            const titles = {
                en: 'Brawl Stars - Claim Your Reward!',
                es: 'Brawl Stars - ¡Reclama tu Recompensa!',
                fr: 'Brawl Stars - Réclamez votre Récompense!',
                de: 'Brawl Stars - Belohnung Beanspruchen!',
                pt: 'Brawl Stars - Reivindique sua Recompensa!',
                it: 'Brawl Stars - Rivendica la tua Ricompensa!',
                ru: 'Brawl Stars - Получите Награду!',
                ja: 'Brawl Stars - 報酬を受け取ろう!',
                ko: 'Brawl Stars - 보상을 받으세요!',
                ar: 'Brawl Stars - احصل على مكافأتك!'
            };
            
            document.title = titles[currentLanguage] || titles['en'];
            
            // Update active language button
            updateLanguageButtons();
            
            console.log(`✅ Language updated successfully to: ${currentLanguage}`);
        }
        
        // Update language dropdown display
        function updateLanguageButtons() {
            const langOptions = document.querySelectorAll('.lang-option');
            const currentLangFlag = document.getElementById('currentLangFlag');
            const currentLangName = document.getElementById('currentLangName');
            
            langOptions.forEach(option => {
                const langCode = option.getAttribute('data-lang-code');
                if (langCode === currentLanguage) {
                    option.classList.add('active');
                    currentLangFlag.textContent = option.getAttribute('data-flag');
                    currentLangName.textContent = option.getAttribute('data-name');
                } else {
                    option.classList.remove('active');
                }
            });
        }
        
        // Toggle language dropdown
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.classList.toggle('open');
        }
        
        // Close dropdown when clicking outside
        function closeLanguageDropdown(event) {
            const dropdown = document.getElementById('languageDropdown');
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('open');
            }
        }
        
        // Manual language selection
        function setLanguage(langCode) {
            if (translations[langCode]) {
                currentLanguage = langCode;
                updateLanguage();
                console.log(`🌐 Language manually set to: ${currentLanguage}`);
            }
        }

            const claimBtn = document.querySelector('.claim-btn');

            try {

            } catch (error) {

            setTimeout(() => {

                const langData = translations[currentLanguage] || translations['en'];

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initializing language detection...');
            detectLanguageByIP();
            
            // Add language option event listeners
            const langOptions = document.querySelectorAll('.lang-option');
            langOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const langCode = this.getAttribute('data-lang-code');
                    setLanguage(langCode);
                    
                    // Close dropdown
                    document.getElementById('languageDropdown').classList.remove('open');
                    
                    // Add click animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', closeLanguageDropdown);
            
            // Preload locker function for faster access
            setTimeout(() => {
                if (typeof _nS === 'function') {
                    console.log('🔧 Locker preloaded and ready');
                }
            }, 500);
        });

        // Enhanced locker functionality with faster response
